<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EA Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white flex items-center justify-center min-h-screen" style="background-color: #1c1c1c;">
    <div class="flex flex-col items-center w-full max-w-md p-4">
        
        <h2 class="text-2xl font-semibold mb-4 text-center">Sign in to your BillBoard Account</h2>
        <div class="flex justify-around mb-4 w-full">

            
        </div>
       
        <input type="text" id="username" placeholder="Enter your phone or email" class="w-full p-2 mb-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" id="password" placeholder="Enter your password" class="w-full p-2 mb-4 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div class="flex items-center mb-4">
            <input type="checkbox" id="remember" class="mr-2">
            <label for="remember" class="text-sm">Remember me</label>
        </div>
        <button id="signInButton" class="w-full bg-blue-600 p-2 rounded text-white hover:bg-blue-500 transition">SIGN IN</button>
        <p class="text-center mt-4 text-sm mb-6">
            Forgot your password, or need to create a new one?
        </p>
        <button class="w-full bg-gray-600 p-2 rounded text-white hover:bg-gray-500 transition">CREATE ACCOUNT</button>
    </div>

    <script>
        document.getElementById('signInButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.createElement('p');
            message.className = 'text-red-500 text-center mt-4';

            // Simple hardcoded validation for demonstration
            const validUsername = 'user';
            const validPassword = 'pass';

            // Clear previous messages
            const existingMessage = document.querySelector('.text-red-500');
            if (existingMessage) {
                existingMessage.remove();
            }

            if (username === validUsername && password === validPassword) {
                window.location.href = 'home.html'; // Redirect to index.html
            } else {
                message.textContent = 'Invalid username or password.';
                document.querySelector('.flex').appendChild(message);
            }
        });
    </script>
</body>
</html>
